<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quickSort</title>
</head>
<body>
	<script type="text/javascript">
		/*
			quickSort:快排，大概是开发中最常用的一个算法，其运算复杂度为O(nLog^n)
			(^n^)！ 2333333,编码惊现符号表情包。
			快排的基本思路是：
			1.首先从数组中找一项作为主元(一般都是选择中间的那一项)。
			2.创建两个指针，一个指向数组首位，一个指向数组末位，然后向右移动首位的指针，直到
			指向的元素比主元大为止，索引值记为index1，然后移动末位的指针，将其向左移动直到其
			指向的元素比主元小为止，索引值记为index2。然后将两个位置的元素互换位置，继续递归
			操作直到左侧的指针大于右侧的指针为止。此时我们得到的数组是一个主元左侧均是小于主元
			的元素，主元右侧均是大于主元的元素。
			3.再在主元左右两侧的数组中重复前两步操作，这样递归下去就会将所有的元素排序完成。

		*/
		function quickSort(arr,left,right){
			var index;
			if(arr.length>1){
				index=partition(arr,left,right);
				if(left<index-1){
					quickSort(arr,left,index-1);
				}
				if(index<right){
					quickSort(arr,index,right);
				}
			}
			return arr;
		};


		var partition=function(arr,left,right){
			var pivot=arr[Math.floor((right+left)/2)],
				i=left,
				j=right;

			while(i<=j){
				while(arr[i]<pivot){
					i++;
				}
				while(arr[j]>pivot){
					j--;
				}
				if(i<=j){
					swapQuickStort(arr,i,j);
					i++;
					j--;
				}
			}
			return i;
		};

		var swapQuickStort=function(arr,index1,index2){
			var tmp=arr[index1];
			arr[index1]=arr[index2];
			arr[index2]=tmp;
		}

		var ary=[90,3,5,2,6,8,0,11,1];
		var res=quickSort(ary,0,ary.length-1);
		console.log(res);
		console.log(ary);

	</script>
</body>
</html>
